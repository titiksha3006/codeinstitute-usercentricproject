	   <h3 id=disclaimer>Please enter your communication details below and we will get in touch with you shortly!!</h3>
	   <form class="user-details">
		   
		<label for="fname">First Name:</label>
		
		<input type="text" name="fname" id="fname"><br/>
		
		<label for="lname">Last Name:</label>
		
		<input type="text" name="lname" id="lname"><br/>
		
		<label for="email">Email Address:</label>

		<label for="dob">Date Of Birth:</label>
		
		<input type="date" name="dob" id="dob"><br/>
		
		<label for="gender">Gender:</label>
		
		<select name="gender" id="gender">

		<option>Female</option>
		<option>Other</option>
		</select><br/>
		
		<label for="phone">Phone Number:</label>
		
		<input type="text" id="phone" name="phone"><br/>
	    
		<button id="submit" type="submit" value="submit">Lets Begin the Journey of Grooving together</button>
